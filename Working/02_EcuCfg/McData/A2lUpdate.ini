[OPTIONS]
FILTER_MODE=1      ;Update only items found in MAP file. Otherwise illegal addresses might be used
MAP_FORMAT=54      ;Refer to ASAP Updater User Manual for description of MAP file format
HIDE_PROGRESS_VIEW=1            ;avoid error message "Reading ASAP2 file<ERROR> The handle is invalid"
