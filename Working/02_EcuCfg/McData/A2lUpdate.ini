[ELF]
ELF_ARRAY_INDEX_FORM=1
MAP_MAX_ARRAY=120

[UBROF]
UBROF_ARRAY_INDEX_FORM=1
MAP_MAX_ARRAY=120

[OMF]
OMF_ARRAY_INDEX_FORM=1
MAP_MAX_ARRAY=120

[PDB]
PDB_ARRAY_INDEX_FORM=1
PDB_MAX_TYPE_IN_DETAIL=4
